{% extends 'user/base.html' %}

{% block content %}

<form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Register</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock content %}
