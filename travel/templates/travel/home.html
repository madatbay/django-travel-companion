{% extends 'travel/base.html' %}

{% block content %}

<div class="col-lg-6 col-12 d-flex align-items-center">
    <div class="content-wrapper">
        <h1 class="t1">Say hi, to your new <br> <span class="text-warning">travel planner.</span></h1>
        <div class="d-flex">
            <a href="{% url 'user:register' %}" class="btn btn-warning">Create user</a>
            <a href="{% url 'user:login' %}" class="btn btn-outline-warning ms-2">Sign in</a>
        </div>
    </div>
</div>

<div class="col-lg-6 col-12">
    <div class="img-fluid img-wrapper">
        <img src="https://images.unsplash.com/photo-1605213605677-861baf60c228?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80" alt="Cappadocia">
    </div>
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
